<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Day - A Fragile Beauty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            overflow: hidden; /* Prevent stars from overflowing */
        }

        .earth {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: conic-gradient(#007bff 0%, #43a047 60%);
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 255, 255, 0.3);
            animation: rotate-earth 10s linear infinite; /* Earth rotation animation */
        }
        @keyframes rotate-earth {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .earth::before,
        .earth::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            border: 10px solid transparent;
        }

        .earth::before {
            top: -20px;
            left: -20px;
            border-top-color: #fff;
            border-left-color: #fff;
        }

        .earth::after {
            bottom: -20px;
            right: -20px;
            border-bottom-color: #000;
            border-right-color: #000;
        }

        .hands {
            position: relative;
            width: 250px;
            height: 250px;
            transform: translateY(50px); /* Position hands below Earth */
            animation: pulse 1s ease-in-out infinite;
        }
                @keyframes pulse {
  0% {
    transform: translateY(50px) scale(1);
  }
  50% {
    transform: translateY(50px) scale(1.05);
  }
  100% {
    transform: translateY(50px) scale(1);
  }
}
        .hands::before,
        .hands::after {
            content: "";
            position: absolute;
            border-style: solid;
            border-width: 20px;
            animation: wave 1s ease-in-out infinite; /* Hand waving animation */
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        .hands::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: #17a2b8;
            border-left-color: #17a2b8;
        }

        .hands::after {
            bottom: 0;
            right: 50%;
            transform: translateX(-50%) rotate(45deg);
            border-bottom-color: transparent;
            border-left-color: transparent;
            border-top-color: #17a2b8;
            border-right-color: #17a2b8;
        }

        /* Clouds */
        .clouds {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px; /* Increased cloud width */
            height: 100px; /* Increased cloud height */
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            width: 100px; /* Increased cloud size */
            height: 60px; /* Increased cloud size */
            border-radius: 50%;
            background: #fff;
            opacity: 0.7;
            animation: cloud-drift 10s linear infinite;
        }
        @keyframes cloud-drift {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .cloud:nth-child(1) { animation-delay: 2s; }
        .cloud:nth-child(2) { animation-delay: 4s; }
        .cloud:nth-child(3) { animation-delay: 6s; }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent clicks on stars */
            z-index: -1; /* Place stars behind the Earth and hands */
        }

        .stars::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000; /* Transparent background with stars */
            opacity: 0.3;
        }

        .stars::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-radial-gradient(circle at 50% 50%, #fff 0.1px, transparent 0.1px, transparent 1px, #fff 1px);
            background-size: 3px 3px;
        }

        /* Glow */
        .earth::before {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Message */
        .message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="earth"></div>
    <div class="hands"></div>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="message">Protect Our Planet</div>
</body>
</html>
